<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGPD - Defesa Civil Amazonas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #222e64;
            background-image: url('public/painel-lgpd.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .buttons-container {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 0px;
            z-index: 1000;
        }

        .back-button, .home-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.25s ease;
            width: 100px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button img, .home-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-button:hover, .home-button:hover {
            transform: translateY(-2px) scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                top: 15px;
                right: 20px;
                gap: 0px;
            }
            
            .back-button, .home-button {
                width: 80px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                top: 10px;
                right: 15px;
                gap: 0px;
            }
            
            .back-button, .home-button {
                width: 70px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="buttons-container">
        <button class="back-button" onclick="window.location.href='legislacao.html'">
            <img src="public/botão-totem-voltar.png" alt="Voltar">
        </button>
        <button class="home-button" onclick="window.location.href='tela_incio.html'">
            <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botão-totem-home.png" alt="Home">
        </button>
    </div>
</body>

</html>
