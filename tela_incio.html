<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/painel%20defesa%20civil%20-%20totem%20fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .menu-container {
            background: transparent;
            border-radius: 25px;
            padding: 60px;
            backdrop-filter: blur(10px);
            width: 95%;
            max-width: 1200px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            margin-bottom: 40px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            background: transparent;
            border-radius: 25px;
            padding: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            width: fit-content;
        }

        .menu-item:hover {
            transform: translateY(-3px);
        }

        .menu-item:hover .menu-text {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-text {
            background: white;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #1A2B6D;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 280px;
            text-align: center;
        }

        .menu-icon {
            width: 125px;
            height: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: absolute;
            right: -62px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .menu-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .legislacao-item .menu-icon {
            width: 125px;
            height: 125px;
        }

        .legislacao-item .menu-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 110px;
            max-height: 110px;
        }

        .menu-item:hover .menu-icon {
            transform: translateY(-50%) scale(1.1);
        }

        .instruction {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 20px;
        }

 
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }

            .menu-container {
                padding: 30px 20px;
            }

            .menu-text {
                width: 220px;
                padding: 15px 25px;
                font-size: 1.2rem;
            }

            .menu-icon {
                width: 110px;
                height: 110px;
                right: -55px;
            }

            .menu-icon img {
                width: 100%;
                height: 100%;
            }

        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }

            .title {
                font-size: 1.8rem;
            }

            .menu-text {
                width: 200px;
                padding: 14px 22px;
                font-size: 1.1rem;
            }

            .menu-icon {
                width: 95px;
                height: 95px;
                right: -47px;
            }

            .menu-icon img {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="menu-container">
            <div class="menu-grid">
                <a href="estrutura.html" class="menu-item">
                    <div class="menu-text">Estrutura</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20estrutura.png" alt="Estrutura">
                    </div>
                </a>

                <a href="historico.html" class="menu-item">
                    <div class="menu-text">Histórico</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20historico.png" alt="Histórico">
                    </div>
                </a>

                <a href="https://app.powerbi.com/view?r=eyJrIjoiMDRiN2M0YjMtNTM0NC00Zjk0LTg2N2QtMjdhOWNjYzZlYWZkIiwidCI6Ijg1NDczOTk4LTFmODEtNDAxMS1iYzk3LTg3YWUwNGU2MTIwNCJ9" class="menu-item" target="_blank">
                    <div class="menu-text">Ações</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20ações.png" alt="Ações">
                    </div>
                </a>

                <a href="organograma.html" class="menu-item">
                    <div class="menu-text">Organograma</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20organograma.png" alt="Organograma">
                    </div>
                </a>

                <a href="legislacao.html" class="menu-item legislacao-item">
                    <div class="menu-text">Legislação</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20legislação.png" alt="Legislação">
                    </div>
                </a>

                <a href="informativos.html" class="menu-item">
                    <div class="menu-text">Informativos</div>
                    <div class="menu-icon">
                        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botões%20informativo.png" alt="Informativos">
                    </div>
                </a>
            </div>
        </div>

    </div>

    <script>

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function (e) {

                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        window.addEventListener('load', function () {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>

</html>
