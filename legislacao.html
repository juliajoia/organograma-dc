<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislação - Defesa Civil Amazonas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/PAINEL-TOTEM-DCAM-legislacao.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 80px 10px 20px;
            position: relative;
            z-index: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.25s ease;
            z-index: 1000;
            width: 100px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-button:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .content {
            background: transparent;
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            width: 95%;
            max-width: 1400px;
            text-align: center;
            margin: 250px auto;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 140px;
            flex-wrap: nowrap;
            margin-top: 0;
            margin-bottom: 40px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .legislation-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            width: 350px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .legislation-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .legislation-button:hover {
            transform: translateY(-5px) scale(1.05);
            filter: brightness(1.1);
        }

        .legislation-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .buttons-container {
                gap: 60px;
            }

            .legislation-button {
                width: 280px;
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }

            .buttons-container {
                gap: 40px;
            }

            .legislation-button {
                width: 220px;
                height: 160px;
            }

            .instruction-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .buttons-container {
                gap: 25px;
            }

            .legislation-button {
                width: 180px;
                height: 130px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }

            .legislation-button {
                width: 250px;
                height: 180px;
            }

            .instruction-text {
                font-size: 1rem;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='tela_incio.html'">
        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botão-totem-home.png" alt="Home">
    </button>

    <div class="container">
        <div class="content">
            <div class="buttons-container">
                <button class="legislation-button" onclick="navigateToPortaria()">
                    <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botao-legislacao-portaria.png" alt="Portarias">
                </button>
                <button class="legislation-button" onclick="navigateToLeis()">
                    <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botao-legislacao-leis.png" alt="Leis">
                </button>
                <button class="legislation-button" onclick="navigateToLGPD()">
                    <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botao-legislacao-lgpd.png" alt="LGPD">
                </button>
            </div>
            
        </div>
    </div>

    <script>
        function navigateToPortaria() {
            window.location.href = 'portarias.html';
        }

        function navigateToLeis() {
            window.location.href = 'leis.html';
        }

        function navigateToLGPD() {
            window.location.href = 'lgpd.html';
        }
    </script>
</body>

</html>
