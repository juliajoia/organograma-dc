<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informativos - Defesa Civil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('public/painel defesa civil - totem fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: transparent;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            background: transparent;
        }

        .year-section {
            margin-bottom: 50px;
        }

        .year-title {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .year-icon {
            width: 30px;
            height: 30px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .months-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .month-button {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9933 100%);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 127, 0, 0.3);
        }

        .month-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 127, 0, 0.4);
            background: linear-gradient(135deg, #FF9933 0%, #FF8C00 100%);
        }

        .month-button:active {
            transform: translateY(-1px);
        }

        .semester-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .semester-button {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9933 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 127, 0, 0.3);
            text-align: center;
        }

        .semester-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 127, 0, 0.4);
            background: linear-gradient(135deg, #FF9933 0%, #FF8C00 100%);
        }

        .annual-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .annual-button {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9933 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 127, 0, 0.3);
        }

        .annual-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 127, 0, 0.4);
            background: linear-gradient(135deg, #FF9933 0%, #FF8C00 100%);
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                margin: auto;
                text-align: center;
            }
            
            .months-container, .semester-container, .annual-container {
                gap: 6px;
                justify-content: center;
            }
            
            .month-button {
                padding: 10px 14px;
                font-size: 1rem;
            }
            
            .semester-button, .annual-button {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            .year-title {
                font-size: 2.2rem;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <span>←</span>
        <span>Voltar</span>
    </button>
    
    <div class="container">
        
        <div class="content">
            <!-- 2025 - Botões por mês -->
            <div class="year-section">
                <div class="year-title">
                    <span>2025</span>
                    <div class="months-container">
                        <button class="month-button" onclick="openPdf('2025/janeiro.pdf')">Jan</button>
                        <button class="month-button" onclick="openPdf('2025/fevereiro.pdf')">Fev</button>
                        <button class="month-button" onclick="openPdf('2025/marco.pdf')">Mar</button>
                        <button class="month-button" onclick="openPdf('2025/abril.pdf')">Abr</button>
                        <button class="month-button" onclick="openPdf('2025/maio.pdf')">Mai</button>
                        <button class="month-button" onclick="openPdf('2025/junho.pdf')">Jun</button>
                        <button class="month-button" onclick="openPdf('2025/julho.pdf')">Jul</button>
                        <button class="month-button" onclick="openPdf('2025/agosto.pdf')">Ago</button>
                        <button class="month-button" onclick="openPdf('2025/setembro.pdf')">Set</button>
                        <button class="month-button" onclick="openPdf('2025/outubro.pdf')">Out</button>
                        <button class="month-button" onclick="openPdf('2025/novembro.pdf')">Nov</button>
                        <button class="month-button" onclick="openPdf('2025/dezembro.pdf')">Dez</button>
                    </div>
                </div>
            </div>

            <!-- 2024 - Primeiro e Segundo Semestre -->
            <div class="year-section">
                <div class="year-title">
                    <span>2024</span>
                    <div class="semester-container">
                        <button class="semester-button" onclick="openPdf('https://drive.google.com/file/d/18xj_pZcI_N6x2l9hND7nrCNclaeux0tH/view?usp=sharing')">
                            Primeiro Semestre<br>
                        </button>
                        <button class="semester-button" onclick="openPdf('https://drive.google.com/file/d/1hk8h6SE2ANS1oiMh1EEgPnxNg-LNB4jl/view?usp=sharing')">
                            Segundo Semestre<br>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 2021 - Botões por mês -->
            <div class="year-section">
                <div class="year-title">
                    <span>2021</span>
                    <div class="months-container">
                        <button class="month-button" onclick="openPdf('')">Jan</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1rYIEoNOYPnjLDvCCDpFqeVh2ZvaCb0Aj/view?usp=sharing')">Fev</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1PbP-cjuelBzhzWoCZNs6NXX92pt6oRo_/view?usp=sharing')">Mar</button>
                        <button class="month-button" onclick="openPdf('')">Abr</button>
                        <button class="month-button" onclick="openPdf('')">Mai</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1z6cm8HlppSNgKd545sjIBCAqhXXXa9ZH/view?usp=sharing')">Jun</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1c0ijYvUY2TbscpWHewzs0jZN-GdhNsLe/view?usp=sharing')">Jul</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1SglDvzqb2z7lIfmNXOncys_144Sh2hZz/view?usp=sharing')">Ago</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1tvXY-trtnbARYckla0eUigqPf7h3fRYz/view?usp=sharing')">Set</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1ebuamjeATd0FmH__Kf8sJDMe-f82QEqP/view?usp=sharing')">Out</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/101SrS0eJz06CCdLFWNgnR3hS_KgRPqGu/view?usp=sharing')">Nov</button>
                        <button class="month-button" onclick="openPdf('')">Dez</button>
                    </div>
                </div>
            </div>

            <!-- 2019 - Informativo Anual -->
            <div class="year-section">
                <div class="year-title">
                    <span>2019</span>
                    <div class="annual-container">
                        <button class="annual-button" onclick="openPdf('https://drive.google.com/file/d/1HlB4MAGKneY3Ig32YRsjtzPOYnuHD0Qm/view?usp=sharing')">
                            Informativo Anual 2019
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPdf(pdfPath) {
            // Verifica se o caminho do PDF está vazio ou não fornecido
            if (pdfPath && pdfPath.trim() !== '') {
                // Abre o PDF em nova aba
                window.open(pdfPath, '_blank');
            } else {
                // Mostra alerta se o PDF não estiver disponível
                alert('PDF não disponível no momento.');
            }
        }
    </script>
</body>
</html>
