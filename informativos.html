<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informativos - Defesa Civil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/PAINEL-TOTEM-DCAM-informativos.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 40px;
            background: transparent;
        }

        .year-section {
            margin-bottom: 50px;
            text-align: left;
        }

        .year-title {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .months-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .month-button {
            background: #ffffff;
            color: #db8700;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18), 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .month-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2), 0 0 14px rgba(236, 95, 7, 0.35);
            background: #ffffff;
            color: #c67600;
        }

        .month-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .month-button.disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(236, 95, 7, 0.3);
        }

        .semester-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .semester-button {
            background: #ffffff;
            color: #db8700;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18), 0 0 8px rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .semester-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2), 0 0 14px rgba(236, 95, 7, 0.35);
            background: #ffffff;
            color: #c67600;
        }

        .annual-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .annual-button {
            background: #ffffff;
            color: #db8700;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18), 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .annual-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2), 0 0 14px rgba(236, 95, 7, 0.35);
            background: #ffffff;
            color: #c67600;
        }

        .btn-orange {
            background: linear-gradient(135deg, #db8700 0%, #db8700 100%);
            color: #ffffff !important;
            box-shadow: 0 6px 18px rgba(236, 95, 7, 0.28);
        }

        .btn-orange:hover {
            background: linear-gradient(135deg, #c67600 0%, #c67600 100%);
            color: #ffffff !important;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(236, 95, 7, 0.45), 0 0 16px rgba(255, 255, 255, 0.65) inset;
        }

        /* Removido efeito de borda colorida; manter apenas zoom + brilho no hover */

        .back-button {
            position: fixed;
            top: 20px;
            right: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.25s ease;
            z-index: 1000;
            width: 100px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-button:hover {
            transform: translateY(-2px) scale(1.05);
        }

        @media (max-width: 768px) {
            .months-container, .semester-container, .annual-container {
                gap: 6px;
                justify-content: flex-start;
            }
            
            .month-button {
                padding: 10px 14px;
                font-size: 1rem;
            }
            
            .semester-button, .annual-button {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            .year-title {
                font-size: 2.2rem;
                gap: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <img src="https://raw.githubusercontent.com/juliajoia/organograma-dc/main/public/botÃ£o-totem-home.png" alt="Voltar">
    </button>

                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1OHmsKrGo3eAlhpn9UGw6dBj2JRUXVyqr/view?usp=sharing')">Abr</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1Cn_unlFET2OiKlnJybD9IZ76A25xPf3D/view?usp=sharing')">Mai</button>

                        </button>

                    <span>2021</span>
                    <div class="months-container">

                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1PbP-cjuelBzhzWoCZNs6NXX92pt6oRo_/view?usp=sharing')">Mar</button>
                        <button class="month-button disabled">Abr</button>
                        <button class="month-button disabled">Mai</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1z6cm8HlppSNgKd545sjIBCAqhXXXa9ZH/view?usp=sharing')">Jun</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1c0ijYvUY2TbscpWHewzs0jZN-GdhNsLe/view?usp=sharing')">Jul</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1SglDvzqb2z7lIfmNXOncys_144Sh2hZz/view?usp=sharing')">Ago</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1tvXY-trtnbARYckla0eUigqPf7h3fRYz/view?usp=sharing')">Set</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/1ebuamjeATd0FmH__Kf8sJDMe-f82QEqP/view?usp=sharing')">Out</button>
                        <button class="month-button" onclick="openPdf('https://drive.google.com/file/d/101SrS0eJz06CCdLFWNgnR3hS_KgRPqGu/view?usp=sharing')">Nov</button>
                        <button class="month-button disabled">Dez</button>
                    </div>
                </div>
            </div>

            <div class="year-section">
                <div class="year-title">
                    <span>2019</span>
                    <div class="annual-container">
                        <button class="annual-button btn-orange" onclick="openPdf('https://drive.google.com/file/d/1HlB4MAGKneY3Ig32YRsjtzPOYnuHD0Qm/view?usp=sharing')">
                            Informativo Anual 2019
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPdf(pdfPath) {
            if (pdfPath && pdfPath.trim() !== '') {
                window.open(pdfPath, '_blank');
            }
        }
    </script>
</body>
</html>
